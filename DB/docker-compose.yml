services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 123
    ports:
      - 5432:5432

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: michal@b.pl
      PGADMIN_DEFAULT_PASSWORD: 123
    ports:
      - "5050:80"